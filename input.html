<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI AI-BASED RESUME SHORTLISTING SYSTEM</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
   <div class="header-container">
    <img src="images/iimages9.webp" alt="Project Logo" class="logo-img">
<h1 style="text-align: center; margin-top: 50px;"><u><b>RESUME SHORTLISTING</b></u></h1>
</div>
    <br>
   <div class="textarea-container">
   <textarea class="resume-box" id="input1" placeholder="ENTER FIRST CANDIDATE RESUME"></textarea>
<textarea class="resume-box" id="input2" placeholder="ENTER SECOND CANDIDATE RESUME"></textarea>
<textarea class="resume-box" id="input3" placeholder="ENTER THIRD CANDIDATE RESUME"></textarea>
<textarea class="resume-box" id="input4" placeholder="ENTER FOURTH CANDIDATE RESUME"></textarea>
<textarea class="resume-box" id="input5" placeholder="ENTER FIFTH CANDIDATE RESUME"></textarea>

    <form action="result.html" method="get">
   <select name="department" id="department" class="dept-select" required>

        <option value="disabled selected"><b>SELECT THE DEPARTMENT</b></option>
        <option value="CSE"><b>COMPUTER SCIENCE & ENGINEERING</b></option>
        <option value="SD"><b>SOFTWARE DEVELOPMENT</b></option>
        <option value="WEB"><b>WEB & APPLICATION DEVELOPMENT</b></option>
        <option value="DATA"><b>DATA SCIENCE & ANALYTICS</b></option>
        <option value="AIML"><b>ARTIFICIAL INTELLIGENCE & MACHINE LEARNING</b></option>
        <option value="CYBER"><b>CYBERSECURITY & IT SUPPORT</b></option>
        <option value="CLOUD"><b>CLOUD & DEVOPS</b></option>
        <option value="QA"><b>QUALITY ASSURANCE & TESTING</b></option>
        <option value="RD"><b>RESEARCH & DEVELOPMENT</b></option>
        <option value="TECH"><b>TECHNICAL SUPPORT</b></option>
        <option value="BA"><b>BUSINESS ANALYSIS</b></option>
    </select>
</form>
</div>

<br>
 <div class="text-center">
   <button class="btn-three" id="processBtn" type="button">
  <b>PROCESS</b>
</button>

<script src="input.js"></script>

</body>

</html>
